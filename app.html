
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="app.css" /> -->

    <title>Kasir Sederana</title>
  </head>
  <body>
    <div class="App">
      <table>
        <tr>
          <th>Kode</th>
          <th>Nama Barang</th>
          <th>Harga</th>
        </tr>

        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>
          <td>30.000</td>
        </tr>
      </table>
      <form>
        <label for="kode">Kode:</label>
        <input type="text" id="kode" name="kode" placeholder=" ">
  
        <label for="quan">Banyaknya Barang:</label>
        <input type="number" id="quan" name="quan" placeholder=" ">
  
        <button type="submit">Submit</button>
    </div>

    
  </body>
</html>
